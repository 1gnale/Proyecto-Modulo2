  <main class="d-flex justify-content-center">
    <section class="container-fluid m-2">
        <h1 class="text-center p-4 bg-primary-admin ">Panel de administración</h1>
        <div class="d-none d-md-flex justify-content-center">
            <table class="table my-5 ">
                <thead > 
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Description</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
        </div>
        <div class="container admin-buttons d-flex justify-content-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-product-modal">
                Cargar Producto
            </button>
        </div>
    </section>  
    <!-- Modal -->
    <div class="modal fade" id="create-product-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="form-group">
                            <label for="imageInput">Seleccionar Imagen</label>
                            <input type="file" class="form-control-file" id="product-image" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-name" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="product-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-description" class="col-form-label">Description:</label>
                            <input type="text" class="form-control" id="product-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="col-form-label">Precio:</label>
                            <input type="number" class="form-control" id="product-price" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-stock" class="col-form-label">Stock:</label>
                            <input type="number" class="form-control" id="product-stock" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-stock" class="col-form-label">Estado:</label>
                            <select class="form-control" id="product-state" required>
                                <option value="1">Activo</option>
                                <option value="0">Oculto</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="product-stock" class="col-form-label">Categoria:</label>
                            <select class="form-control" id="product-category" required>
                                <option value="Dulce">Dulce</option>
                                <option value="Floral">Floral</option>
                                <option value="Citrico">Citrico</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="save-product" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
  </main>
